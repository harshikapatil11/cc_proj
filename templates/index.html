
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Office Predictor ðŸŽ¬</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
      max-width: 420px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    h3#result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #1a73e8;
    }

    select {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h2>Box Office Predictor ðŸŽ¬</h2>

  <input type="number" id="budget" placeholder="Budget (in millions)">
  <input type="number" id="runtime" placeholder="Runtime (minutes)">
  <input type="number" id="popularity" placeholder="Popularity Score">

  <select id="genre">
    <option value="action">Action</option>
    <option value="comedy">Comedy</option>
    <option value="drama">Drama</option>
    <option value="sci-fi">Sci-Fi</option>
    <option value="other">Other</option>
  </select>

  <button onclick="predict()">Predict</button>

  <h3 id="result"></h3>

  <script>
    async function predict() {
      const data = {
        budget: parseFloat(document.getElementById('budget').value),
        runtime: parseFloat(document.getElementById('runtime').value),
        popularity: parseFloat(document.getElementById('popularity').value),
        genre: document.getElementById('genre').value
      };

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = 
        "ðŸŽ¯ Predicted Box Office: $" + result.box_office_prediction + "M";
    }
  </script>
</body>
</html>
